<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
     <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as narrow" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrow.search" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.get()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
        <found-items found-items="narrow.found" on-remove="narrow.remove(index)"></found-items>
        <br>
        <br>
        <br>
         
         
            <div class="alert alert-danger" ng-if="narrow.found.length==0">Nothing found</div>
        
    
  </div>

</body>
</html>
